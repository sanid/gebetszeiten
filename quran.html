<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- SEO Meta Tags -->
    <title>Der Heilige Koran - Lesen & Hören</title>
    <meta name="description" content="Lese und höre den Heiligen Koran (Al-Quran) mit deutscher Übersetzung und Rezitation von Maher Al Muaiqly.">

    <!-- PWA / Mobile Optimization -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: 'var(--color-primary-50)',
                            100: 'var(--color-primary-100)',
                            200: 'var(--color-primary-200)',
                            400: 'var(--color-primary-400)',
                            500: 'var(--color-primary-500)',
                            600: 'var(--color-primary-600)',
                            700: 'var(--color-primary-700)',
                        }
                    },
                    fontFamily: {
                        amiri: ['Amiri', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Page Transitions -->
    <link rel="stylesheet" href="transition.css">

    <style>
        :root {
            --color-primary-50: #ecfdf5;
            --color-primary-100: #d1fae5;
            --color-primary-200: #a7f3d0;
            --color-primary-400: #34d399;
            --color-primary-500: #10b981;
            --color-primary-600: #059669;
            --color-primary-700: #047857;
            --color-primary-shadow: rgba(16, 185, 129, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        html.dark body {
            background-color: #0f172a;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        html.dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--color-primary-500);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            line-height: 2.5;
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200 antialiased min-h-screen flex flex-col">

    <!-- Global Audio Player -->
    <audio id="quran-audio" preload="none"></audio>

    <!-- Header -->
    <header class="bg-slate-900 text-white pb-8 pt-8 px-4 relative overflow-hidden shadow-lg">
        <div class="absolute top-0 left-0 w-full h-full opacity-10">
            <i class="fas fa-quran absolute -bottom-10 -right-10 text-9xl"></i>
        </div>

        <div class="max-w-3xl mx-auto relative z-10 flex items-center gap-4">
            <a href="index.html" class="bg-slate-800 hover:bg-slate-700 p-2 rounded-full transition w-10 h-10 flex items-center justify-center shadow-lg border border-slate-700 text-white">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Der Heilige Koran</h1>
                <p class="text-slate-400 text-sm">Lesen & Hören</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-4 -mt-4 relative z-20 pb-10">
        <div class="max-w-3xl mx-auto">

            <!-- Views Container -->
            <div id="views-container" class="min-h-[50vh]">

                <!-- Loading State -->
                <div id="loading-state" class="hidden flex-col items-center justify-center py-12">
                    <div class="loader w-10 h-10 border-4 mb-4"></div>
                    <p class="text-gray-500 dark:text-gray-400">Lade Koran Daten...</p>
                </div>

                <!-- Surah List View -->
                <div id="surah-list-view" class="animate-fade-in space-y-4">
                    <!-- Search/Filter could go here -->
                    <div class="glass-card rounded-xl p-4 mb-4 flex gap-2">
                        <i class="fas fa-search text-gray-400 mt-3"></i>
                        <input type="text" id="surah-search" placeholder="Suche Surah (Name oder Nummer)..."
                               class="w-full bg-transparent border-none focus:ring-0 text-gray-700 dark:text-gray-200 placeholder-gray-400"
                               oninput="filterSurahs(this.value)">
                    </div>

                    <div id="surah-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <!-- Surah Items injected here -->
                    </div>
                </div>

                <!-- Surah Detail View -->
                <div id="surah-detail-view" class="hidden animate-fade-in">

                    <!-- Surah Header Card -->
                    <div class="glass-card rounded-2xl p-6 mb-6 text-center relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-5">
                            <i class="fas fa-quran text-8xl"></i>
                        </div>

                        <h2 id="detail-surah-name-ar" class="text-3xl font-amiri mb-2 text-primary-600 dark:text-primary-400"></h2>
                        <h3 id="detail-surah-name-en" class="text-xl font-bold mb-1"></h3>
                        <p id="detail-surah-info" class="text-sm text-gray-500 dark:text-gray-400 mb-6"></p>

                        <div class="flex justify-center gap-4">
                             <button onclick="playFullSurah()" id="play-surah-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded-full shadow-lg transition flex items-center gap-2">
                                <i class="fas fa-play"></i> Surah Abspielen
                            </button>
                            <button onclick="showSurahList()" class="bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-full hover:bg-gray-300 dark:hover:bg-slate-600 transition">
                                <i class="fas fa-list"></i> Liste
                            </button>
                        </div>
                    </div>

                    <!-- Audio Player Control (Sticky if needed, or just status) -->
                    <div id="audio-player-status" class="hidden sticky top-4 z-30 glass-card rounded-full px-4 py-2 shadow-xl mb-4 flex items-center justify-between animate-fade-in border border-primary-200 dark:border-primary-900">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-600">
                                <i class="fas fa-volume-up animate-pulse"></i>
                            </div>
                            <div class="text-sm">
                                <p class="font-bold text-primary-600 dark:text-primary-400">Spielt ab</p>
                                <p class="text-xs truncate max-w-[150px]" id="playing-info">Ayah...</p>
                            </div>
                        </div>
                        <button onclick="stopAudio()" class="w-8 h-8 rounded-full bg-red-100 dark:bg-red-900/30 text-red-500 flex items-center justify-center hover:bg-red-200 transition">
                            <i class="fas fa-stop text-xs"></i>
                        </button>
                    </div>

                    <!-- Ayahs Container -->
                    <div id="ayahs-container" class="space-y-4">
                        <!-- Ayahs injected here -->
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between mt-8">
                         <button id="prev-surah-btn" class="glass-card px-4 py-2 rounded-lg hover:bg-white/50 transition flex items-center gap-2 disabled:opacity-50">
                            <i class="fas fa-chevron-left"></i> Vorherige
                        </button>
                        <button id="next-surah-btn" class="glass-card px-4 py-2 rounded-lg hover:bg-white/50 transition flex items-center gap-2 disabled:opacity-50">
                            Nächste <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="transition.js"></script>
    <script>
        // --- State ---
        let allSurahs = [];
        let currentSurah = null;
        let isPlaying = false;
        let currentAudioIndex = -1;
        let audioQueue = []; // Array of objects { url, ayahNumber, id }

        // --- DOM Elements ---
        const viewsContainer = document.getElementById('views-container');
        const loadingState = document.getElementById('loading-state');
        const surahListView = document.getElementById('surah-list-view');
        const surahDetailView = document.getElementById('surah-detail-view');
        const surahListContainer = document.getElementById('surah-list-container');
        const ayahsContainer = document.getElementById('ayahs-container');
        const globalAudio = document.getElementById('quran-audio');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
             const themeSettings = window.loadThemeSettings();
             if (themeSettings.isDark) document.documentElement.classList.add('dark');

             // Check for hash to load specific Surah
             const hash = window.location.hash;
             if (hash && hash.startsWith('#surah/')) {
                 const surahNum = hash.split('/')[1];
                 loadSurah(surahNum);
             } else {
                 fetchSurahList();
             }

             // Handle Audio Events
             globalAudio.addEventListener('ended', playNextInQueue);
             globalAudio.addEventListener('pause', () => updateAudioUI(false));
             globalAudio.addEventListener('play', () => updateAudioUI(true));
        });

        // --- Surah List Logic ---

        async function fetchSurahList() {
            showLoading(true);
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();

                if (data.code === 200) {
                    allSurahs = data.data;
                    renderSurahList(allSurahs);
                    showView('list');
                } else {
                    alert('Fehler beim Laden der Surah-Liste.');
                }
            } catch (e) {
                console.error(e);
                alert('Netzwerkfehler beim Laden.');
            } finally {
                showLoading(false);
            }
        }

        function renderSurahList(surahs) {
            surahListContainer.innerHTML = '';

            surahs.forEach(surah => {
                const card = document.createElement('div');
                card.className = 'glass-card p-4 rounded-xl hover:scale-[1.02] transition cursor-pointer flex items-center justify-between group';
                card.onclick = () => loadSurah(surah.number);

                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center font-bold text-gray-500 dark:text-gray-400 group-hover:bg-primary-500 group-hover:text-white transition-colors">
                            ${surah.number}
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800 dark:text-gray-200">${surah.englishName}</h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${surah.englishNameTranslation} • ${surah.numberOfAyahs} Ayahs</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-amiri text-xl text-primary-600 dark:text-primary-400">${surah.name}</p>
                        <p class="text-xs text-gray-400">${surah.revelationType}</p>
                    </div>
                `;

                surahListContainer.appendChild(card);
            });
        }

        function filterSurahs(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = allSurahs.filter(s =>
                s.englishName.toLowerCase().includes(lowerQuery) ||
                s.englishNameTranslation.toLowerCase().includes(lowerQuery) ||
                String(s.number).includes(lowerQuery)
            );
            renderSurahList(filtered);
        }

        // --- Helpers ---

        function showLoading(show) {
            if (show) {
                loadingState.classList.remove('hidden');
                loadingState.classList.add('flex');
                surahListView.classList.add('hidden');
                surahDetailView.classList.add('hidden');
            } else {
                loadingState.classList.remove('flex');
                loadingState.classList.add('hidden');
            }
        }

        function showView(viewName) {
            if (viewName === 'list') {
                surahListView.classList.remove('hidden');
                surahDetailView.classList.add('hidden');
                stopAudio(); // Stop audio when going back to list
                window.location.hash = '';
            } else if (viewName === 'detail') {
                surahListView.classList.add('hidden');
                surahDetailView.classList.remove('hidden');
            }
        }

        function showSurahList() {
            showView('list');
        }

        async function loadSurah(number) {
            number = parseInt(number);
            showLoading(true);
            stopAudio();

            try {
                // Fetch 3 editions: Arabic Text, German Translation, Audio
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${number}/editions/quran-uthmani,de.bubenheim,ar.mahermuaiqly`);
                const data = await response.json();

                if (data.code === 200) {
                    currentSurah = {
                        details: data.data[0], // General info from first edition
                        arabic: data.data[0].ayahs,
                        german: data.data[1].ayahs,
                        audio: data.data[2].ayahs
                    };

                    renderSurahView(number);
                    window.location.hash = `surah/${number}`;
                    showView('detail');
                } else {
                    alert('Fehler beim Laden der Surah.');
                    showView('list');
                }
            } catch (e) {
                console.error(e);
                alert('Verbindungsfehler.');
                showView('list');
            } finally {
                showLoading(false);
            }
        }

        function renderSurahView(number) {
            const info = currentSurah.details;

            // Header Info
            document.getElementById('detail-surah-name-ar').innerText = info.name;
            document.getElementById('detail-surah-name-en').innerText = info.englishName;
            document.getElementById('detail-surah-info').innerText = `${info.englishNameTranslation} • ${info.revelationType} • ${info.numberOfAyahs} Ayahs`;

            // Ayahs
            ayahsContainer.innerHTML = '';

            // Navigation Buttons
            const prevBtn = document.getElementById('prev-surah-btn');
            const nextBtn = document.getElementById('next-surah-btn');

            prevBtn.disabled = number <= 1;
            prevBtn.onclick = () => loadSurah(number - 1);

            nextBtn.disabled = number >= 114;
            nextBtn.onclick = () => loadSurah(number + 1);

            // Bismillah handling (skip for Surah 1 and 9 usually, but API returns it as Ayah 1 for Surah 1.
            // For others, Bismillah might be separate or part of text.
            // quran-uthmani usually includes Bismillah in text for Ayah 1 except Surah 1 & 9).
            // We just render what API gives.

            const ayahCount = currentSurah.arabic.length;

            for (let i = 0; i < ayahCount; i++) {
                const ar = currentSurah.arabic[i];
                const de = currentSurah.german[i];
                const au = currentSurah.audio[i];

                const ayahDiv = document.createElement('div');
                ayahDiv.id = `ayah-${ar.number}`; // Global Ayah ID
                ayahDiv.className = 'glass-card p-6 rounded-xl transition-colors duration-300 border-l-4 border-transparent';

                ayahDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-4 gap-4">
                        <span class="w-8 h-8 flex-shrink-0 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-xs font-bold text-gray-500">${ar.numberInSurah}</span>
                        <div class="text-right w-full">
                            <p class="arabic-text text-2xl md:text-3xl text-gray-800 dark:text-gray-100 leading-loose">${ar.text}</p>
                        </div>
                    </div>

                    <div class="mt-4 border-t border-gray-100 dark:border-gray-700 pt-4">
                        <p class="text-gray-600 dark:text-gray-300 text-sm md:text-base mb-3">${de.text}</p>

                        <div class="flex justify-end">
                            <button onclick="playSingleAyah(${i})" class="text-primary-500 hover:text-primary-600 dark:text-primary-400 dark:hover:text-primary-300 text-sm flex items-center gap-2 px-3 py-1 rounded-full hover:bg-primary-50 dark:hover:bg-primary-900/20 transition">
                                <i class="fas fa-play"></i> Anhören
                            </button>
                        </div>
                    </div>
                `;

                ayahsContainer.appendChild(ayahDiv);
            }
        }

        // --- Audio Logic ---

        function playSingleAyah(index) {
            // Setup queue with just this ayah
            setupQueue([index]);
            playNextInQueue();
        }

        function playFullSurah() {
            // Setup queue with all ayahs
            const indices = Array.from({length: currentSurah.arabic.length}, (_, i) => i);
            setupQueue(indices);
            playNextInQueue();
        }

        function setupQueue(indices) {
            stopAudio();
            audioQueue = indices.map(i => ({
                url: currentSurah.audio[i].audio,
                ayahNumber: currentSurah.arabic[i].number, // Global number for ID
                indexInSurah: i + 1
            }));
            currentAudioIndex = -1;
        }

        function playNextInQueue() {
            currentAudioIndex++;

            if (currentAudioIndex < audioQueue.length) {
                const item = audioQueue[currentAudioIndex];
                globalAudio.src = item.url;
                globalAudio.play();

                // Highlight
                highlightAyah(item.ayahNumber);
                updatePlayerInfo(item.indexInSurah);
            } else {
                // End of queue
                stopAudio();
            }
        }

        function stopAudio() {
            globalAudio.pause();
            globalAudio.currentTime = 0;
            currentAudioIndex = -1;
            audioQueue = [];
            updateAudioUI(false);
            removeHighlights();
        }

        function highlightAyah(globalAyahNumber) {
            removeHighlights();
            const el = document.getElementById(`ayah-${globalAyahNumber}`);
            if (el) {
                el.classList.add('border-primary-500', 'bg-primary-50', 'dark:bg-slate-800');
                el.classList.remove('border-transparent');

                // Scroll into view nicely
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function removeHighlights() {
            const highlighted = document.querySelectorAll('.border-primary-500');
            highlighted.forEach(el => {
                el.classList.remove('border-primary-500', 'bg-primary-50', 'dark:bg-slate-800');
                el.classList.add('border-transparent');
            });
        }

        function updateAudioUI(playing) {
            const statusEl = document.getElementById('audio-player-status');
            const playBtn = document.getElementById('play-surah-btn');

            if (playing) {
                statusEl.classList.remove('hidden');
                statusEl.classList.add('flex');

                // Update main play button to stop
                playBtn.innerHTML = '<i class="fas fa-stop"></i> Stop';
                playBtn.onclick = stopAudio;
                playBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                playBtn.classList.remove('bg-primary-500', 'hover:bg-primary-600');
            } else {
                statusEl.classList.add('hidden');
                statusEl.classList.remove('flex');

                // Reset main play button
                playBtn.innerHTML = '<i class="fas fa-play"></i> Surah Abspielen';
                playBtn.onclick = playFullSurah;
                playBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                playBtn.classList.add('bg-primary-500', 'hover:bg-primary-600');
            }
        }

        function updatePlayerInfo(ayahNum) {
            const info = document.getElementById('playing-info');
            info.innerText = `Ayah ${ayahNum}`;
        }

    </script>
</body>
</html>
